<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Travel App</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
</head>

<body>
  <div id="app">
    <div class="headline">
      Travel App
    </div>
    <div class="city">
      <label for="city">Where are you travelling to?</label>
      <input type="text" id="city" placeholder="Enter City Here">
    </div>

    <div class="date">
      <label for="travelDate">Departure date</label>
      <input type="date" class="myInput" id="travelDate" size="4">
      <label for="returnDate">Return date</label>
      <input type="date" class="myInput" id="returnDate" size="4">
    </div>

    <div>
      <button id="generate" type="submit">Generate</button>
    </div>

    <div class="entry">
      <div id="entryHolder">
        <div id="departure"></div>
        <div id="return"></div>
        <div id="forecast"></div>
        <div id="content"></div>
        <img id="image">
      </div>
    </div>
  </div>

</body>

</html>
