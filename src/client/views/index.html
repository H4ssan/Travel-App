<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Travel App</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div id="app">
    <div class="headline">
      Travel App
    </div>

    <main id="main">
      <section id="input">
        <div class="userInput">
          <label for="city">Where are you travelling to?</label>
          <input type="text" id="city" placeholder="Enter City Here">

          <div id="travelDate">
            <label for="travelDate">Departure date</label>
            <input type="date" class="myInput" size="4">
          </div>

          <div id="returnDate">
            <label for="returnDate">Return date</label>
            <input type="date" class="myInput" size="4">
          </div>

          <div id="generate">
            <button type="submit">Submit</button>
          </div>
        </div>
      </section>

      <section id="output">
        <div id="entryHolder">
          <div id="departure"></div>
          <div id="return"></div>
          <div id="forecast"></div>
          <div id="content"></div>
          <img id="image">
        </div>
      </section>
    </main>

    <footer id="footer">
      <div id="social">
        <a target=_blank href="https://www.linkedin.com/in/hassan-ashraf12">
          <img id="li" src="../../client/media/li.png"></a>
        <a target=_blank href="https://www.github.com/H4ssan">
          <img id="gh" src="../../client/media/git.png"></a>
      </div>
    </footer>
  </div>

</body>

</html>
