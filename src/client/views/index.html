<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Weather Journal</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app">
    <div class="headline">
      Travel App
    </div>
    <div class="city">
      <label for="city">Where are you travelling to?</label>
      <input type="text" id="city" placeholder="Enter City Here">
    </div>
    <div class="date">
      <label for="travelDate">Enter date of departure</label>
      <textarea class="myInput" id="travelDate" placeholder="Enter date of departure" rows="2" cols="20"></textarea>
      <button id="generate" type="submit"> Generate </button>
    </div>
    <div class="entry">
      <div class="title">Most Recent Entry</div>
      <div id="entryHolder">
        <div id="date"></div>
        <div id="temp"></div>
        <div id="content"></div>
      </div>
    </div>
  </div>
  <script src="app.js" type="text/javascript"></script>

</body>

</html>
